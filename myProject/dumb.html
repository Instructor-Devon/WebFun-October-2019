<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/style.css">
<title>Document</title>
</head>
<body>
    <h1>Hello Dojos</h1>
    <h2>Form!</h2>
    <form action="">
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="first_name">
            <label id="ln-label" for="lname">Last Name:</label>
            <input type="text" id="lname" name="last_name">
        </div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <label for="foods"></label>
        <select name="food" id="foods">
            <option value="tacos">Tacos</option>
            <option value="pho">Pho</option>
            <option value="rasins">Rasins</option>
        </select>
        <div>
            <label for="iscool">Are you cool?</label>
            <input type="checkbox" name="isCool" id="iscool">
        </div>
        <div>
            <label for="satisfaction1">Good</label>
            <input type="radio" name="satisfaction" id="satisfaction1" value="good">
            <label for="satisfaction2">OK</label>
            <input type="radio" name="satisfaction" id="satisfaction2" value="ok">
            <label for="satisfaction3">Bad</label>
            <input type="radio" name="satisfaction" id="satisfaction3" value="bad">
        </div>
        <input type="submit" value="Submit!">
    </form>
    <div class="section">
        <h2>Mount Rushmore of foods</h2>
        <ul>
            <li><a href="https://www.simplyrecipes.com/wp-content/uploads/2019/04/Beef-Pho-LEAD-2.jpg">Pho</a></li>
            <li>Tacos</li>
            <li>Pizza</li>
            <li class="aqua">Saag Paneer</li>
        </ul>
    </div>
    <div class="section">
        <h2 class="aqua">My top five languages</h2>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>C++</li>
            <li>Pascal</li>
        </ol>
    </div>
</body>
</html>
